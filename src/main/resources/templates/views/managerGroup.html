<div th:fragment="managerGroup" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:switch="${groups}">
        <h2 th:case="null">No any group.</h2>
        <div th:case="*">

            <table>

                <tr>
                    <th>Групи</th>
                    <th>видалення группи</th>

                </tr>

                <tr th:each="group : ${groups}">
                    <td th:text="${group.name}"></td>
                    <td><a th:href="@{/delete/{id}(id=${group.id})}">Видалити Групу</a></td>
                    <td>

                </tr>



            </table>

<br><br>
Діти
            <table>

                <tr>
                    <th>Імя</th>
                    <th>Фамілія</th>
                    <th>По батькові</th>

                </tr>

                <tr th:each="child : ${attributeChild}">
                    <td th:text="${child.name}"></td>
                    <td th:text="${child.surname}"></td>
                    <td th:text="${child.fatherName}"></td>

                </tr>

            </table>

            <br><br>
            Вихователь
            <table>

                <tr>
                    <th>Імя</th>
                    <th>Фамілія</th>
                    <th>По батькові</th>

                </tr>

                <tr th:each="educator : ${attributeEducator}">
                    <td th:text="${educator.name}"></td>
                    <td th:text="${educator.surname}"></td>
                    <td th:text="${educator.fatherName}"></td>

                </tr>

            </table>



        </div>
    </div>
    <p>
        <a href="/group/add-group"> Add a new group
        </a>
    </p>
</div>
